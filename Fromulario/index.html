<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Projeto Formul√°rio</title>
</head>
<body>
    
    <main class="containe">
        
        <div class="img-containe">
            <img src="imd.svg"> 
        </div>
        <div class="form-containe">
            <h1>Cadastre-se</h1>
            <form action="#" method="post" id="form">
                <div class="form">
                    <label for="name"> Nome:</label>
                    <input type="text" name="name" id="name" required>
    
                    <label for="lastname">Sobre nome:</label>
                    <input type="text" name="lastname" id="lastname">
    
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="tel" id="tel" placeholder="(xx) xxxx-xxxx" required>
    
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="nome@">
    
                </div>
               
                <div class="password">

                    
                    <label for="password">Senha:</label>
                    <input  class="password1" type="password" name="passaword" id="passowrd" placeholder="digite a sua senha" required>
                  
                    
                    
                    <label for="newpassword">Confirme a sua senha:</label>
                    <input  class="password1" type="password" name="newpassword" id="newpassword" placeholder="digite novamente a sua senha" required>
                  


                    

                </div>

                <input class="btn-send" type="submit" value="Enviar">

                
            </form>
        </div>
    </main>
</body>
</html>
